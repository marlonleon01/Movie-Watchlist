<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/0523756ea6.js" crossorigin="anonymous"></script>
    <script src="index.js" defer></script>
    <title>Movie Home</title>
</head>
<body>
    <header>
        <img src="./image/denise-jans-Lq6rcifGjOU-unsplash.jpg" class="header-img">
        <h1 class="title">Find your film</h1>
        <a href="./watchlist.html" class="my-watchlist-text">
            <p>My Watchlist</p>
        </a>
    </header>
    <div class="search-container">
        <i class="fa-solid fa-magnifying-glass search-icon"></i>
        <input 
            placeholder="Movie Name" 
            id="movie-name-input"
            class="movie-name-input"
        >
        <button id="search-btn" class="search-btn">Search</button>
    </div>
    <div id="movie-container" class="movie-container">
        <div class="movie-container-icon" id="movie-container-icon">
            <i class="fa-solid fa-film film-icon"></i>
            <p class="film-section-text">Start exploring</p>
        </div>
    </div>
</body>
</html>
