<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/0523756ea6.js" crossorigin="anonymous"></script>
    <script src="watchlist.js" defer></script>
    <title>Watchlist</title>
</head>
<body>
    <header>
        <img src="./image/denise-jans-Lq6rcifGjOU-unsplash.jpg" class="header-img">
        <h1 class="title">My Watchlist</h1>
        <a href="./index.html" class="my-watchlist-text">
            <p>Search for movies</p>
        </a>
    </header>
    <div id="watchlist-container" class="watchlist-container">
        <div class="watchlist-empty-container" id="watchlist-empty-container">
            <h2 class="watchlist-empty-text">Your watchlist is looking a little empty</h2>
            <a class="add-movies-text" href="./index.html">
                <i class="fa-solid fa-plus plus-icon"></i>
                <p>Let's add some movies</p>
            </a>
        </div>
    </div>
</body>
</html>
